<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>欢迎来到大厅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="js/swiper.min.css">
    <link rel="stylesheet" href="css/animate .css">
    <link rel="stylesheet" href="css/mian.css">
    <style>

    </style>
</head>
<body >

    <div class="swiper-container main" >
        <div id="music" class="p1musle"></div>
        <audio id="aud" src="audio/Promise.mp3" autoplay="autoplay"></audio>
            
        <div class="swiper-wrapper ">

            <div class="swiper-slide stop-swiping page1" style="width: 100%;" >
                <div class="animated zoomInUp">
                    <img src="images/bg1.jpg">

                    <div class="diff">
                        <img src="images/diff1.png" >
                        <img src="images/diff2.png" >
                        <img src="images/diff3.png" >
                        <img src="images/logo.png" id="logo">
                    </div>
                    <div class="door">
                    <div style="position: relative;top: 0px;left: 0px;z-index: 5;"><img src="images/hua.jpg"></div>
                        <div class="left-door"></div>
                        <div class="right-door"></div>
                    </div>
                    <div class="arrow-up">
                        <img src="images/arrow-up.png" alt="">
                        <span class="font">点击门进入</span>
                    </div>
                </div>
            </div>
            
            <div class="swiper-slide " >
                <img src="images/girl.gif" >
                <span class="welcome"  >欢迎光临</span>
                <span class="welcome" style="bottom: 40%;">三生三世</span>
                <span class="welcome" style="bottom: 60%;">博物馆</span> 
            </div>

            <div class="swiper-slide" >
            	<img src="images/bg2_01.jpg" >
                <div class="gesture" >
                    <img src="images/gesture.png" />
                </div>
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_02.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_03.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_04.jpg" >
                <div class="show-item-1"></div>
            </div>

            <div class="swiper-slide " class="shoe">
                <img src="images/bg2_05.jpg" >
                
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_06.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_07.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_08.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_09.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/bg2_10.jpg" >
            </div>
            <div class="swiper-slide " >
                <img src="images/girl.gif" >
            </div>
               
    </div>

    <div class="show-item-layer-1" >
        <span class="close"> <img src="images/关闭 (1).png" ></span>  

        <div class="swiper-container layer ">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/shoe.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/shoe.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/shoe.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div  class="show">
        <img src="images/bg2.jpg" style="display: block;width: 1000%;height: auto;">
    </div>
            
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/my.js"></script>

    
</body>
</html>
