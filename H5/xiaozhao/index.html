	<script src="js/jquery.min.js"></script>

	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/config.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			noSwiping : true,
			// noSwipingClass : 'swiper-slide ',
			slidesPerView: 1,
			pagination: '.swiper-pagination',
			effect: 'coverflow',
			grabCursor: true,
			centeredSlides: true,
			slidesPerView: 'auto',
			coverflow: {
				rotate: 50,
				stretch: 0,
				depth: 100,
				modifier: 1,
				slideShadows : true
			},
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		})
		$(function () {
			$('.page1').click(function(event) {
				$('.page1_bg').css({
					'transition':'all 2s',
					'transform':'scale(2.5)', 
					'animation': 'moveMap 0.8s 1.2s forwards',
				})
				setTimeout(function () {
					$('.page1_icon').css('display', 'block')
					$('.page1_smallmap').css('display', 'block')
				},2000)	
				$('.move_left').css({'animation':'moveLeft 1.5s linear ','animation-fill-mode': 'forwards'})
				$('.move_left1').css({'animation':'moveLeft1 1s linear ','animation-fill-mode': 'forwards'})
				$('.move_right').css({'animation':'moveRight 1.5s linear ','animation-fill-mode': 'forwards'})
			})

			$('.page1_icon').click(function(event) {
				$('.page1_icon').css('display', 'none')

				$('.page1').css({
					'transition':'all 1.5s',
					'transform':'scale(2.5)'
				})
			
				setTimeout(function () {
					swiper.slideTo(1, 600,false)
				}, 1000)
			})
			var add =function () {
				$('.page4_item').addClass('animated rollIn')
			}
			$('.page3_next').click(function(event) {
				swiper.slideTo(3, 600,add())
			});

			var music = $("#music")
			var aud = $("#aud")[0]
			music.on('touchstart',function () {
				if(aud.paused){
					aud.play()
					this.style.background =  "url('images/musicon.png')"
					this.style.backgroundSize =  "100% 100%"
					this.style.animation = "rotateArrow 5s infinite linear" 
				}else{
					aud.pause()
					this.style.background =  "url('images/musicoff.png')"
					this.style.backgroundSize =  "100% 100%"
					this.style.animation= "null"
				}
			})
			function audioAutoPlay() {
				aud.play();
				document.addEventListener("WeixinJSBridgeReady", function () {
				 	aud.play();
				}, false);
			}
			audioAutoPlay()

			// alert(getComputedStyle(window.document.documentElement)['font-size'])

		})
	</script>
