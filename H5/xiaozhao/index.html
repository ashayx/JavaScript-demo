<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate .css">
</head>
   <style>
  		html,
  		body {
  		    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;

  		    overflow: hidden;
  		    overflow-y: auto;

  		    width: 100%;
  		    max-width: 640px;
  		    height: 100%;
  		    margin: auto;
  		}
  		.swiper-container {
  		    width: 100%;
  		    height: 100%;
  		}
		.swiper-slide img {
			width: 100%;
			min-height: 100%;
			display: block;
		}
		.img {
			position: absolute;
			top: 0;
			left: 0;
		}
    </style>
<body>
	 <div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"  >
				<div class="ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="0.1s">
					 <img src="images/bg1.jpg" alt="" class="image">
					 <button style="width: 2rem;height: 1rem;"></button>
				</div>
			</div>
			<div class="swiper-slide"  >
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
					 阿萨德萨达
				</p>
			</div>
			<div class="swiper-slide" ></div>
			<div class="swiper-slide" style="background-color: #126;"></div>
			<div class="swiper-slide" style="background-color: #e55;"></div>
			<div class="swiper-slide" style="background-color: #ee33e3;"></div>
			<div class="swiper-slide" style="background-color: #ee33e3;"></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/config.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			slidesPerView: 1,
		    pagination: '.swiper-pagination',
		    effect: 'coverflow',
		    grabCursor: true,
		    centeredSlides: true,
		    slidesPerView: 'auto',
		    coverflow: {
		        rotate: 50,
		        stretch: 0,
		        depth: 100,
		        modifier: 1,
		        slideShadows : true
		    },
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		        swiperAnimateCache(swiper); //隐藏动画元素 
		        swiperAnimate(swiper); //初始化完成开始动画
		      }, 
		      onSlideChangeEnd: function(swiper){ 
		        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		      } 
		})
		$(function () {
			$('button').click(function(event) {
				console.log('11')
				$('.image').animate({
					left: -100,
					'tranform': 'scale(2)'},
					1000, function() {
					console.log('三生三世')
				});
			});
		})
	</script>
</html>
