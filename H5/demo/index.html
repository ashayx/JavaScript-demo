<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>欢迎来到大厅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="js/swiper.min.css">
    <!-- <link rel="stylesheet" href="css/animate .css"> -->
    <!-- <link rel="stylesheet" href="loading/pace-theme-loading-bar.css"> -->
    <!-- <link rel="stylesheet" href="loading/pace-theme-big-counter.css"> -->
    <!-- <link rel="stylesheet" href="loading/pace-theme-corner-indicator.css"> -->
    <!-- <link rel="stylesheet" href="loading/pace-theme-center-atom.css"> -->
    <link rel="stylesheet" href="loading/pace-theme-bounce.css">
    <link rel="stylesheet" href="css/mian.css">
    
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/config.js"></script>

    <script src="js/pace.min.js"></script>

</head>
<body >
    <div class="main">
        <!-- 音乐 -->
        <div id="music" class="p1musle">
            <audio id="aud" src="audio/Prologue.mp3" autoplay="autoplay"></audio>
        </div>
        <!-- 开头动画 -->
        <div class="start-ani " >
            <img src="images/1-1.png" style="display: block;width: 150%;height: auto;">
        </div>
        <!-- 开门 -->
        <div class="swiper-slide page1" >
            <div>
                <img src="images/bg-01.png" >

                <div class="door">
                    <div style="position: relative;top: 0px;left: 0px;z-index: 5;"><img src="images/after-door.png"></div>
                    <div class="left-door"><img src="images/leftdoor.png"   style="height: 100%;"></div>
                    <div class="right-door"><img src="images/rightdoor.png" style="height: 100%;"></div>
                </div>
                <div class="arrow-up">
                    <img src="images/jt.png" >
                    
                </div>
                <img src="images/jr.png" style="position: absolute;bottom: 7%;left:30%;width: 40%;height: auto;">
            </div>
        </div>
        <!-- 大厅 -->
        <div class="swiper-container S1" style="position: absolute;top: 0;">
            <div class="swiper-wrapper ">
                
                <div class="swiper-slide " >
                    <img src="images/girl.gif" >
                    <span class="welcome"  >欢迎光临</span>
                    <span class="welcome" style="bottom: 40%;">欢迎光临</span>
                    <span class="welcome" style="bottom: 60%;">欢迎光临</span> 
                </div>

                <div class="swiper-slide" >
                	<img src="images/bg2_01.jpg" >
                    <div class="gesture" >
                        <img src="images/gesture.png" />
                    </div>
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_02.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_03.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_04.jpg" >
                    <div class="show-item item-1"></div>
                </div>

                <div class="swiper-slide " class="shoe">
                    <img src="images/bg2_05.jpg" >
                    <div class="show-item item-2"></div>
                    
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_06.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_07.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_08.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_09.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/bg2_10.jpg" >
                </div>
                <div class="swiper-slide " >
                    <img src="images/girl.gif" >
                </div>
                   
        </div>
        <!-- 展示 -->
        <div id="layer">
        
            <div class="show-layer layer-1" >
                <span class="close"> <img src="images/关闭 (1).png" ></span>  
                
                <div class="swiper-container container1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div style="font-size: 1rem;color: #EE6363">
                                <p>王企鹅无群二</p>
                                <p>丰东股份的</p>
                                <p>将很快好几款</p>
                            </div>
                            
                        </div>
                        <div class="swiper-slide">
                            <img src="images/shoe.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/shoe.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="show-layer layer-2" >
                <span class="close"> <img src="images/关闭 (1).png" ></span>  
                
                <div class="swiper-container container2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div style="font-size: 1rem;color: #EE6363">
                                <p>鱼鱼一条</p>
                                <p>贵航股份回复</p>
                                <p>的地方法规</p>
                                <p>阿萨德行政村</p>
                                
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/shoe.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 移动画廊 -->
       <!--  <div  class="show">
            
            <img src="images/bg2.jpg" style="display: block;width: 1000%;height: auto;">
        </div> -->
            
    </div> 

    
</body>
    <script src="js/main.js"></script>

</html>
