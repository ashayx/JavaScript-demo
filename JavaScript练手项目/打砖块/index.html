<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>打砖块</title>
	<style type="text/css" media="screen">
		canvas {
			border: 1px solid black;
		}
	</style>
	<script src="js/guagame.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/paddle.js"></script>
	<script src="js/ball.js"></script>
	<script src="js/block.js"></script>
	<script src="js/level.js"></script>

</head>
<body>
	<canvas id="id-canvas" width="400" height="300" ></canvas>
	<h2>k开始，p暂停，a左，d右，1~9选关</h2>
	<input type="range" id="id-speed" value="30"><span>FPS</span>
	
</body>
	<script>
		//关卡
		var loadLevel = function (n) {
			n = n - 1;
			var blocks = [];
			var level = levels[n];
			for (var i = 0; i < level.length; i++) {
				var p = level[i];
				var b = Block(p);
				blocks.push(b);
			}
			return blocks;
		}
		//调试
		var enableDebugMode =function (enable) {
			if(!enable) {
				return
			}
			window.paused = false;
			window.addEventListener('keydown',function (event) {
    			var k = event.key
    			if( k== 'p'){
    				paused = !paused;
    				log('暂停')
    			}else if ('1234567890'.includes(k)) {
    				blocks = loadLevel(Number(k))
    				log('第',k,'关')
    			}
    		})
    		document.querySelector('#id-speed').addEventListener('input', function(event) {
    		    var input = event.target
    		    // log(event, input.value)
    		    window.fps = Number(input.value)
    		})
		}
		var _main = function () {
			//调试模式开启
			enableDebugMode(true);
    		var game = GuaGame();
    		var paddle = Paddle();
    		var ball = Ball();
    		blocks = loadLevel(1)

    		game.registerAction('a',function () {
    			paddle.moveLeft();
    		})
    		game.registerAction('ArrowLeft',function () {
    			paddle.moveLeft();
    		})

    		game.registerAction('d',function () {
    			paddle.moveRight();
    		})
    		game.registerAction('ArrowRight',function () {
    			paddle.moveRight();
    		})

    		game.registerAction('f',function () {
    			ball.fire();
    		})

    	    game.update = function () {
    	    	if(window.paused){
    	    		return
    	    	}
    	    	//update x
    	    	ball.move();
    	    	if (ball.collide(paddle)) {
    	    	    // 调用一个 ball的反弹
    	    	    ball.rebound();
    	    	}
    	    	//判断砖块碰撞与存活
    	    	for (var i = 0; i < blocks.length; i++) {
    	    		var block = blocks[i];

	    	    	if (ball.collide(block) && block.alive) {
	    	    	    block.kill();
	    	    	    ball.rebound();
	    	    	    log('杀死砖块','block.alive',block.alive)
	    	    	}
    	    	}
    	    }

    	    game.draw = function () {
    	    	//draw
    	    	game.drawImage(paddle);
    	    	game.drawImage(ball);
    	    	//draw blocks
    	    	for (var i = 0; i < blocks.length; i++) {
    	    		var block = blocks[i];
	    	    	if(block.alive){
    	    			game.drawImage(block);
    	    		}
    	    	}
    	    	
    	    }

	    }
	    _main();
	    
	</script>
</html>
