<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>flappy bird</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
	<style>
		*{margin:0;padding: 0;}
		#myCanvas{
			display: block;
			margin: auto
		}
	</style>
</head>
<body>

<canvas id="myCanvas" ></canvas>

	<script>
		window.w = screen.availWidth < 640 ? screen.availWidth :640
		window.h = screen.availHeight
		var myCanvas = document.getElementById('myCanvas')

		myCanvas.setAttribute("width", w);
		myCanvas.setAttribute("height", h);

		window.addEventListener('resize', resizeCanvas,false)
		function resizeCanvas() {
			w = screen.availWidth
			h = screen.availHeight
		}

		var log = console.log.bind(console)
		
		window.interface = 1  //1未开始，2开始，3结束
		window.start = false
	</script>

	<script src="js/bird.js"></script>
	<script src="js/ground.js"></script>
	<script src="js/back.js"></script>

	<script src="js/scene.js"></script>
	<script src="js/scene_end.js"></script>
	<script src="js/scene_start.js"></script>

	<script src="js/game.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
